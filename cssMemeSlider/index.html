<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider__wrapper">
        <div class="slider__container">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <div class="slider__images">
                <div class="slider__inner">
                    <div class="slider__slide">
                    </div>
                    <div class="slider__slide">
                    </div>
                    <div class="slider__slide">
                    </div>
                    <div class="slider__slide">
                    </div>
                </div>
                 
            </div>
            
            <div class="slider__footer">
                <div class="slider__text">
                    <div class="slider__overflow">
                        <p>Are your parents pirates? <br>Then how did they get a treasure like you...</p>
                        <p>Do you know the Dead Sea? <br>I killed it for you.</p>
                        <p>Are you Wi-Fi? <br>Because I feel a connection between us.</p>
                        <p>What do you have in your pocket? <br>It seems to be my heart.</p>  
                    </div>
                    
                </div>
                <div class="slider__navigation">
                    <label for="slide1" class="slider__control"><span></span></label>
                    <label for="slide2" class="slider__control"><span></span></label>
                    <label for="slide3" class="slider__control"><span></span></label>
                    <label for="slide4" class="slider__control"><span></span></label>
                </div>
            </div>
        </div>   
    </div>
    
</body>
</html>
