<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider__container">
        <div class="slider__images">
            <div class="slider__slide">
                <img src="./images/mem-1.jpg" alt="Mem 1"/>
            </div>
             <div class="slider__slide">
                <img src="./images/mem-2.jpg" alt="Mem 2"/>
            </div>
             <div class="slider__slide">
                <img src="./images/mem-3.jpg" alt="Mem 3"/>
            </div>
             <div class="slider__slide">
                <img src="./images/mem-4.jpg" alt="Mem 4"/>
             </div>
        </div>
        <div class="slider__text">
            <p>Text 1</p>
            <p>Text 2</p>
            <p>Text 3</p>
            <p>Text 4</p>
        </div>
        <div class="slider__controls">
            <div class="slider__control"></div>
            <div class="slider__control"></div>
            <div class="slider__control"></div>
            <div class="slider__control"></div>
        </div>
    </div>
</body>
</html>
