<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider__wrapper">
        <div class="slider__container">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <div class="slider__images">
                <div class="slider__inner">
                    <div class="slider__slide s1">
                        <img src="./images/mem-1.jpg" alt="Mem 1"/>
                    </div>
                    <div class="slider__slide s2">
                        <img src="./images/mem-2.jpg" alt="Mem 2"/>
                    </div>
                    <div class="slider__slide s3">
                        <img src="./images/mem-3.jpg" alt="Mem 3"/>
                    </div>
                    <div class="slider__slide s4">
                        <img src="./images/mem-4.jpg" alt="Mem 4"/>
                    </div>
                </div>
                 
            </div>
            
               
            <div class="slider__text">
                <p>Text 1</p>
                <p>Text 2</p>
                <p>Text 3</p>
                <p>Text 4</p>
            </div>
            <div class="slider__navigation">
                <label for="slide1" class="slider__control">1</label>
                <label for="slide2" class="slider__control">2</label>
                <label for="slide3" class="slider__control">3</label>
                <label for="slide4" class="slider__control">4</label>
            </div>
        </div>
    </div>
    
</body>
</html>
